simulation:
    value:
        Ts: 1.0
        tSample: 500
        # nSample: 12  doesn't work!
neuron:
    value:
        # scaleRef: 2  # relative to theta, but doesn't work
        scaleRho: 1
        tauRef: 1.0
        tauRho: 1  # relative to theta
        tauSr: 10.0
        theta: 10
        # type: SRMALPHA
placeCells:
    value:
        N: [41]
        maxRate: 400.0
        process: transform  # transform, clamp or nothing
        stateBounds: [[-5.0, 5.0]]
        steepness: 10.0
training:
    value:
        batchSize: 128
        episodes: 500
        epsDecay: 10000
        epsEnd: 0.01
        epsStart: 0.9
        gamma: 0.999
        learningRate: 0.01
        targetUpdate: 10
environment:
    value:
        actionBounds: [0.0, 40.0]
        actionOffset: 0.0
        actions: [0.0, 30.0]
        altBounds: [0.1, 3.0]
        delay: 0
        goalObs: [0.0]
        gravity: 9.81
        initRand: [0.0, 0.5]
        initState: [2.0, 0.0]
        interval: 10
        name: Mav-v0
        obsNoise: [0.0]
        render: False
        rewardMods: [1.0, 1.0, 1.0, 1.0]
        stateObs: vertical speed
        steps: 1000
        timedReward: False
network:
    value:
        hiddenSize: 128
        memorySize: 10000
